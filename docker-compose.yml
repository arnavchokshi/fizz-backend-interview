services:
  redis:
    image: redis:7-alpine
    container_name: fizz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  app:
    build: .
    container_name: fizz-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/mydb.sqlite
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_MODELS_ENDPOINT=${GITHUB_MODELS_ENDPOINT:-https://models.github.ai/inference}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - db-data:/app/data
    restart: unless-stopped

volumes:
  redis-data:
  db-data: